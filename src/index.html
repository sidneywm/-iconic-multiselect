<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiselect</title>
  </head>
  <body>
    <h1>Iconic MultiSelect</h1>

    <select id="categories">
      <option>Nouméa</option>
      <option>Mont-dore</option>
      <option>Bourail</option>
      <option>Dumbéa</option>
      <option>Thio</option>
      <option>Koumac</option>
      <option>Koné</option>
      <option>Poum</option>
      <option>Canala</option>
      <option>Farino</option>
      <option>Boulouparis</option>
    </select>
  </body>
  <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from%2CArray.prototype.find%2CString.prototype.startsWith%2CElement.prototype.scrollIntoView%2CElement.prototype.remove%2CElement.prototype.append%2CNodeList.prototype.forEach" type="text/javascript"></script> -->
  <script src="multi-select.js" type="text/javascript"></script>

  <script>
    var multiSelect = new IconicMultiSelect({
      
      select: "#categories",
      placeholder: "Sélectionner une ville...",
      noData: "Aucune donnée(s).",
      noResults: "Aucun résultat(s).",
    
    })
    multiSelect.init();
    multiSelect.subscribe(function(e) {
      console.log(e);
    });
  </script>
</html>
